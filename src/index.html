<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="../src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <main id="fundo" class="p-2 mb-2" >
        
        <section id="area" class="rounded">
            <h1>Cálculo de IMC</h1>
            
                <div class="input-group mb-3">
                    <span class="input-group-text">Peso</span>
                    <input type="text" class="form-control" placeholder="Ex: 100" aria-label="Username" aria-describedby="basic-addon1" id="peso">
                    <span class="input-group-text">Kg</span>
                </div>
           

            
                <div class="input-group mb-3">
                    <span class="input-group-text">Altura</span>
                    <input type="text" class="form-control" placeholder="Ex: 1.5" aria-label="Username" aria-describedby="basic-addon1" id="altura">
                    <span class="input-group-text">M</span>
                </div>
            
            

        
            
            <button onclick="start()" class="button btn btn-light" id="calc">Calular</button>
            <div class="imagem text-center mt-1">
            <img id="imagem" class= "img-fluid " src="../src/imagens/snorlax.png" alt="Estado Físico">
            <p id="res"> </p>
            </div>
            
        </section>
    </main>
   
</body>
</html>
